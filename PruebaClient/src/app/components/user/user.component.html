<div class="row justify-content-center">
  <div class="col-11" style="max-height: 95vh;overflow-y: auto;">
    <form [formGroup]="form" class="row">
      <div class="mt-3 mb-1 col-12 text-center">
        <h4><i class="fa fa-users ml-3"></i> USUARIO</h4>
        <hr>
      </div>
      <div class="mb-3 col-12" >
        <img for="imagen" class="user-img" [src]="ImagenOld" alt="imagen usuario">
       <div class="user-img-change">
        <input id="imagen" type="file" #file placeholder="Choose file"  accept="image/png"
        (change)="CargarImagen(file.files)">
       </div>
      </div>
      <div class="mb-3 col-12">
        <label class="form-label">Nombre :</label>
        <div class="input-group">
          <input text="text" class="form-control" placeholder="Nombre" formControlName="Nombre">
        </div>
      </div>
      <div class="mb-3 col-12">
        <label class="form-label">Apellido :</label>
        <div class="input-group">
          <input text="text" class="form-control" placeholder="Apellido" formControlName="Apellido">
        </div>
      </div>
      <div class="mb-3 col-12">
        <label class="form-label">Fecha nacimiento :</label>
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="FechaNacimientoValue"
            ngbDatepicker #d="ngbDatepicker" />
          <button class="btn btn-outline-secondary " (click)="d.toggle()" type="button">
            <i class="fa fa-calendar"></i>
          </button>
        </div>
      </div>
      <div class="mb-3 col-12">
        <label class="form-label">Estado civil :</label>
        <div class="input-group">
          <select class="form-select" formControlName="IdEstadoCivil">
            <option disabled [ngValue]="null">Seleccione...</option>
            <option *ngFor="let item of transaccion.EstadosCiviles" [ngValue]="item.IdEstadoCivil">{{item.Nombre}}
            </option>
          </select>
        </div>
      </div>
      <div class="mb-3 col-12">
        <div class="form-check ">
          <label class="form-check-label" for="TieneHermanos">
            Â¿Tiene hermanos?
          </label>
          <input class="form-check-input" type="checkbox" value="" id="TieneHermanos" formControlName="TieneHermanos">
        </div>
      </div>
      <div class="col-12">
        <div class="row justify-content-center">
          <div class="col-6">
            <div class="d-grid gap-1">
              <button type="button" class="btn btn-secondary" (click)="Salir()">Cancelar</button>
            </div>
          </div>
          <div class="col-6">
            <div class="d-grid gap-1">
              <button type="button" class="btn btn-primary btn-block" (click)="SaveOrUpdate()">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
